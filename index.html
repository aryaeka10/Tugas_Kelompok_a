<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- native css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- css from https://animate.style -->
    <link rel="stylesheet" href="css/animate.css">
    
    <title>Single Page Web Kelompok1</title>
  </head>
  <body>
    <header>

         <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark position-fixed" style="width: 100%; z-index: 900;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Galery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <!-- carousel -->
      <div id="carouselExampleCaptions" class="carousel slide mycarol" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active carouselimg1">
            <div class="carousel-caption d-md-block">
              <h3 class="animate__animated animate__bounceInRight" style="animation-delay: 1s;">WELCOME TO NAVBAR.COM</h3>
              <h5 class="animate__animated animate__bounceInLeft" style="animation-delay: 2s;">A Website Of Our Company</h5>
            </div>
          </div>
          <div class="carousel-item carouselimg2">
            <div class="carousel-caption d-md-block">
              <h3 class="animate__animated animate__slideInDown" style="animation-delay: 1s;">WE ARE A TEAM OF FREELANCER</h3>
              <h5 class="animate__animated animate__fadeIn" style="animation-delay: 2s;">We Provide Some Services Listed On Services Menu</h5>
            </div>
          </div>
          <div class="carousel-item carouselimg3">
            <div class="carousel-caption d-md-block">
              <h3 class="animate__animated animate__zoomIn" style="animation-delay: 1s;">WANT TO HIRE US?</h3>
              <h5 class="animate__animated animate__zoomIn" style="animation-delay: 2s;">You Can Go To Team Menu Or Contact Us For More Information In Contact Menu</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

    </header>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
